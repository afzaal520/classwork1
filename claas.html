<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>

  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .div {
      display: flex;
    }
  </style>
</head>
<body>
  <div>
    <img id="abc" src="1.jpeg" style="width: 200px; height: 210px; margin-left: 9px;">
    <img id="acc" src="2.webp" style="width: 200px; height: 210px; margin-left: 9px;">
    <img id="add" src="3.webp" style="width: 200px; height: 210px; margin-left: 9px;">
    <img id="ahh" src="4.jpeg" style="width: 200px; height: 210px; margin-left: 9px;">
    <img id="bnn" src="5.jpeg" style="width: 190px; height: 210px; margin-left: 9px;">
    <img id="mnn" src="6.jpeg" style="width: 190px; height: 210px; margin-left: 9px;">
  </div>

  <div style="border: 2px solid black; height: 150px; width: 1580px;">
    <p id="aa">The iPhone 14 and iPhone 14 Plus...</p>
    <p id="ab">Tecno Mobile aik Chinese smartphone company hai...</p>
    <p id="bb">Realme Note 50 aik budget-friendly smartphone hai...</p>
    <p id="bc">Red Magic 8 Pro ek flagship gaming smartphone hai...</p>
    <p id="qw">Samsung Galaxy Note 8 ek flagship smartphone hai...</p>
    <p id="wq">The Poco X3 is a mid-range smartphone launched...</p>
  </div>

  <button id="resetBtn" style="margin-left: 0px; margin-top: 10px;">Reset</button>

  <script>
    $(document).ready(function () {
      $("#aa, #ab, #bb, #bc, #qw, #wq").hide();

      $("#abc").click(function () {
        $("#aa").show().siblings("p").hide();
      });

      $("#acc").click(function () {
        $("#ab").show().siblings("p").hide();
      });

      $("#add").click(function () {
        $("#bb").show().siblings("p").hide();
      });

      $("#ahh").click(function () {
        $("#bc").show().siblings("p").hide();
      });

      $("#bnn").click(function () {
        $("#qw").show().siblings("p").hide();
      });

      $("#mnn").click(function () {
        $("#wq").show().siblings("p").hide();
      });

      // âœ… Reset button clears all paragraphs
      $("#resetBtn").click(function () {
        $("#aa, #ab, #bb, #bc, #qw, #wq").hide();
      });
    });
  </script>
</body>
</html>
